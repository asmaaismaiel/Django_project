<!DOCTYPE html>
<html>

<head>
	<title></title>
	{% load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'lib/home.css'%}">

</head>

<body>
	<h3 style="color:darkslateblue">welcome {{ name }}</h3>
	<div id="div1">

		<img src="{% static 'lib/pict/lulu_logo_retina.png'%}" id="img1">

		<a href="{% url 'logout' %}" class="g">Logout </a>

	</div>


	<div id="div2">
		<a href="{% url 'home' %}" class="ah">Home</a>
		<a href="{% url 'viewAbout' %}" class="ah">About Us</a>



	</div>

	<div id="fullimg">
		<img src="{% static 'lib/pict/shop-marquee-books.png'%}" id="marquee">
	</div>
	<div id="div3">
		<p>Authors</p>
		<p>

			<div>
				{% for author in data %}
				<br/>
				<label>{{author.name}}
					<br/>
					<a href="{% url 'viewAuthor' %}?author_id={{author.aid}}">
						<img src="/static/lib/pict/{{author.imageUrl}}" class="imgs">
					</a>
				</label>
				{% endfor %}
			</div>

	</div>


	<div id="divtail">
		<div id="about">
			<span class="sp">About Us</span>
			<br>
			<br>
			<a href="{% url 'viewAbout' %}" class="aha">About Us </a>
		</div>



	</div>
	<div id="divl">
		Lulu is an advocate for global consumer privacy rights, protection and security.
		<br> Copyright Â© 2002-2017 Lulu Press, Inc. All Rights Reserved.
	</div>



</body>

</html>
